{extend name="iframe" /}
{block name="body"}
<div class="layui-card">
    <div class="layui-card-body">
        <table class="layui-table layui-form">
            <thead>
            <tr>
                <th >知识点</th>
                <th style="width:100px;">操作</th>
            </tr>
            </thead>
            <tbody id="material-list">
            {foreach name="list" item="v" empty="$empty"}
            <tr>
                <th >{$v.title}</th>
                <th >
                    <div class="layui-btn-group mb0">
                        <a href="{:url('admin/course/knowledgeDel', ['id' => $v.id])}" class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"> <i class="layui-icon">&#xe640;</i>删除</a>
                    </div>
                </th>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
</div>
{/block}
