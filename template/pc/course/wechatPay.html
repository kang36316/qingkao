{extend name="base" /}{block name="css"}<style type="text/css">    html {background-color: #F2F2F2;}</style>{/block}{block name="body"}<div class="layui-container mt30 ">    <div class="order-nav">        <div >确认订单 <b></b></div>        <div class="on"><span></span>支付订单<b></b></div>        <div><span></span>订单完成</div>    </div>    <div class="layui-row mb30">        <div class="layui-card ">            <div class="layui-card-header">微信支付</div>            <div class="layui-card-body qrcode-box mb50" >                <div id="qrcode" class="qrcode"><img src="{:url('index/course/qrcode',['url'=>$info.code_url])}">                    <div class="mt20 layui-word-aux">请使用微信扫描二维码以完成支付</div>                    <input type="hidden" id="orderid" value="{$order['orderid']}">                </div>            </div>        </div>    </div></div>{/block}{block name="js"}<script>    function checkpay() {        var orderid=$("#orderid").val();        $.ajax({            url:"{:Url('index/Course/checkPay')}",            data:{'orderid':orderid},            type:'post',            async:false,            dataType:'json',            success:function(data){                if(data.states){                    window.location.href="{:Url('index/Course/payResult',['orderid'=>$order['orderid']])}";                }            }        });    }    setInterval("checkpay()","2000");</script>{/block}
