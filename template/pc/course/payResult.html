{extend name="base" /}{block name="css"}<style type="text/css">    html {background-color: #F2F2F2;}</style>{/block}{block name="body"}<div class="layui-container mt30 ">    <div class="order-nav">        <div >确认订单 <b></b></div>        <div><span></span>支付订单<b></b></div>        <div  class="on"><span></span>支付结果</div>    </div>    <div class="layui-row mt30 mb50">        <div class="layui-card">            {if condition="$orderInfo.state==1"}            <div class="layui-card-body">                <div class="layui-card-body payresult-box mb20" >                    <div class="payresult">                        <i class="sucess layui-icon layui-icon-ok-circle"></i>                        <div class="mt20 layui-word-aux">订单支付成功，开始学习吧!</div>                    </div>                </div>                <div class="layui-row">                    <div class="layui-col-md9 payment mb20 mt10">                    </div>                    <div class="layui-col-md3 mt20 mb20">                        <a  href="{:url('index/user/mycourse')}" type="submit" class="layui-btn  fr mt20 mr20">个人中心</a>                        {if condition="$type==3"}                        <a  href="{:url('index/classroom/info',['id'=>hashids_encode($courseinfo.id)])}" type="submit" class="layui-btn  fr mt20 mr20">开始学习</a>                        {else /}                        <a  href="{:url('index/user/mylearn',['id'=>hashids_encode($courseinfo.id),'type'=>hashids_encode($courseinfo.type)])}" type="submit" class="layui-btn  fr mt20 mr20">开始学习</a>                        {/if}                    </div>                </div>            </div>            {else /}            <div class="layui-card-body">                <div class="layui-card-body payresult-box mb20" >                    <div class="payresult">                        <i class="error layui-icon layui-icon-close-fill"></i>                        <div class="mt20 layui-word-aux">订单支付失败!</div>                    </div>                </div>                <div class="layui-row">                    <div class="layui-col-md9 payment mb20 mt10">                    </div>                    <div class="layui-col-md3 mt20 mb20">                        {if condition="$type==3"}                        <a  href="{:url('index/classroom/info',['id'=>hashids_encode($courseinfo.id)])}" class="layui-btn  layui-btn-danger fr mt20 mr20">返回课程</a>                        {else /}                        <a  href="{:url('index/course/info',['id'=>hashids_encode($courseinfo.id),'type'=>hashids_encode($courseinfo.type)])}"class="layui-btn  layui-btn-danger fr mt20 mr20">返回课程</a>                        {/if}                    </div>                </div>            </div>            {/if}        </div>    </div></div>{/block}
