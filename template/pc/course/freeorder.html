{extend name="base" /}{block name="css"}<style type="text/css">    html {        background-color: #F2F2F2;    }</style>{/block}{block name="body"}<div class="layui-container mt30 ">    <div class="order-nav">        <div class="on">确认订单 <b></b></div>        <div><span></span><b></b>订单完成</div>        <div><span></span>订单完成</div>    </div>    <div class="layui-row">        <div class="layui-card">            <div class="layui-card-header">课程信息</div>            <div class="layui-card-body">                <table class="layui-table">                    <colgroup><col width="250"><col width="400"><col></colgroup>                    <thead>                    <tr>                        <th>课程</th>                        <th>标题</th>                        <th>主讲</th>                        <th>价格</th>                    </tr>                    </thead>                    <tbody>                    <tr>                        <td><img src="{$courseInfo.picture}"></td>                        <td>{$courseInfo.title}</td>                        <td>{$courseInfo.teacher_id|getTeacherName}</td>                        <td><i class="layui-icon layui-icon-rmb mr5"></i>{$courseInfo.price}</td>                    </tr>                    </tbody>                </table>            </div>        </div>    </div>    <form action="{:request()->url()}" class="layui-form" method="post">        <input type="hidden" name="addtime" value="{$addtime}">        <div class="layui-row mt30 mb50">            <div class="layui-card">                <div class="layui-card-header">结算信息</div>                <div class="layui-card-body">                    <div class="layui-row">                        <div class="layui-col-md8">                            <div class="layui-col-md12 mb20">&nbsp;&nbsp;免费课程，无需支付，直接添加即可!</div>                        </div>                        <div class="layui-col-md4">                            <div class="layui-col-md12"><span class="fr mt20 mr20">订单支付价格：{$courseInfo.price|isFree}</span></div>                        </div>                    </div>                </div>            </div>            <div class="layui-card ">                <div class="layui-card-header">直接提交</div>                <div class="layui-card-body">                    <div class="layui-row">                        <div class="layui-col-md9 payment mb20 mt10"></div>                        <input type="hidden" lay-verify="payment" id="payment" name="payment" value="0">                        <div class="layui-col-md3 mt20">                            <button lay-filter="*" lay-submit="" type="submit" class="layui-btn layui-btn-fluid fr mt20 mr20">提交订单</button>                        </div>                    </div>                </div>            </div>        </div>    </form></div>{/block}
