{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__CSS__/homelogin.css" media="all">
{/block}
{block name="body"}
<div class="wrapper entry-container regist-container mb20 shadow">
    <div class="left-container">
        <form action="{:url('index/user/reg')}" class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">登录账号<span class="required-item">*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="username" lay-verify="required|username" placeholder="可用于登录，6-24位的字母、数字或下划线组成" autocomplete="off" class="layui-input">
                    <input type="hidden" name="__token__" value="{$Request.token}" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">登录密码<span class="required-item">*</span></label>
                <div class="layui-input-inline">
                    <input type="password" name="password" lay-verify="required|password" placeholder="6-16位字符,支持英文、数字或下划线" autocomplete="off" class="layui-input">
                    <i class="iconfont icon-unvisible toggle-password"></i>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码<span class="required-item">*</span></label>
                <div class="layui-input-inline">
                    <input type="text" id="mobile" name="mobile" lay-verify="required|phone" placeholder="可用于登录和找回账号密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            {if condition="$data.status eq 1"}
            <div class="layui-form-item">
                <label class="layui-form-label">手机验证码<span class="required-item">*</span></label>
                <div class="layui-input-inline">
                    <input type="text" id="phoneCode" class="layui-input layui-input-inline" name="codeverify" placeholder="请输入手机验证码" lay-verify="required" maxlength="6" style="width:230px;">
                    <input type="button" class="layui-btn layui-btn-primary getPhoneCode generate_code " value=" 获取验证码" style="float:right;" url="{:url('api/author/regCode')}">
                </div>
            </div>
            {/if}
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="*">注册</button>
                </div>
            </div>
        </form>
    </div>
    <div class="right-container">
        <div class="qr-item mt50">
            <div class="qr"><img src="{:config('website.weixin')}"></div>
            <div class="title">扫码关注公众号</div>
        </div>
    </div>
</div>
{/block}
