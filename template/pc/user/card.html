{extend name="userbase" /}
{block name="body"}
<div class="fly-panel fly-panel-user" pad20="">
    <div class="content-header mb20">
        <ul class="header-item-container">
            <li class="header-item active"><a href="javascript:;">点卡充值</a></li>
        </ul>
    </div>
    <form class="layui-form" action="{:request()->url()}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">卡号</label>
            <div class="layui-input-inline">
                <input type="text" name="number"   placeholder="请输入充值卡卡号" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item mt50">
            <div class="layui-input-block">
                <button class="layui-btn"   lay-submit="" lay-filter="*">充值</button>
            </div>
        </div>
    </form>
</div>
{/block}
