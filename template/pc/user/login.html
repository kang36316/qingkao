{extend name="base" /}{block name="css"}<link rel="stylesheet" type="text/css" href="__CSS__/homelogin.css" media="all">{/block}{block name="body"}<div class="wrapper entry-container shadow mb20">    <div class="left-container ">        <form action="{:url('index/user/login')}" class="layui-form" method="post">            <div class="layui-form-item">                <label class="layui-form-label">登录账号</label>                <div class="layui-input-inline">                    <input type="text" name="username" placeholder="请输入登录账号或手机号码" autocomplete="off" class="layui-input">                </div>                <div class="layui-form-mid layui-word-aux"></div>            </div>            <div class="layui-form-item">                <label class="layui-form-label">登录密码</label>                <div class="layui-input-inline">                    <input type="password" name="password" placeholder="请输入登录密码" autocomplete="off" class="layui-input">                </div>                <div class="layui-form-mid layui-word-aux"></div>            </div>            <div class="layui-form-item">                <label class="layui-form-label">验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>                <div class="layui-input-inline">                    <input type="text" name="captcha" placeholder="请输入验证码" autocomplete="off" class="layui-input captchaInput" style="width: 200px;float: left;">                    <div class="code" id="verify">                        <div id="verifyCanvas" class="captcha" style="cursor: pointer;"> <img  src="{:url('admin/index/captcha')}" onclick="this.src='{:url('admin/index/captcha')}?rand='+Math.random()" /></div>                    </div>                </div>                <div class="layui-form-mid layui-word-aux"></div>            </div>            <div class="forget-container"><a href="{:url('index/user/findpass')}" class="forget-btn">忘记密码</a></div>            <div class="layui-form-item">                <label class="layui-form-label"></label>                <div class="layui-input-inline">                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login">登录</button>                </div>            </div>        </form>        {if condition="config('QQ_Login') or config('Weixin_Login')"}        <div class="other-login">            <span class="txt">其他登录方式：</span>            {if condition="config('Weixin_Login')"}            <a href="{:url('api/Author/thirdLogin',['type'=>'weixin'])}" id="wechat" style="color: #00CC00;"><i class="layui-icon layui-icon-login-wechat"></i></a>            {/if}            {if condition="config('QQ_Login')"}            <a href="{:url('api/Author/thirdLogin',['type'=>'qq'])}" id="qq" style="color: #10A8FF;"><i class="layui-icon layui-icon-login-qq"></i></a>            {/if}           <!-- <a href="{:url('api/Author/thirdLogin',['type'=>'weibo'])}" id="weibo" style="color: #D8271E;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->        </div>        {/if}    </div>    <div class="right-container">        <div class="qr-item mt50">            <div class="qr"><img src="{:config('website.weixin')}"></div>            <div class="title">扫码关注公众号</div>        </div>    </div></div>{/block}
