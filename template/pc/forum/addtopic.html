{extend name="base" /}
{block name="css"}<link rel="stylesheet" type="text/css" href="__CSS__/forum.css" media="all">{/block}
{block name="body"}
<div class="layui-container fly-marginTop">
    <div class="fly-panel" pad20 style="padding-top: 5px;">
        <!--<div class="fly-none">没有权限</div>-->
        <div class="layui-form layui-form-pane">
            <div class="layui-tab layui-tab-brief" lay-filter="user">
                <ul class="layui-tab-title">
                    <li class="layui-this">我要提问</li>
                </ul>
                <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                    <div class="layui-tab-item layui-show">
                        <form action="{:request()->url()}" class="layui-form" method="post">
                            <div class="layui-row layui-col-space15 layui-form-item">
                                <div class="layui-col-md3">
                                    <label class="layui-form-label">所在专栏</label>
                                    <div class="layui-input-block">
                                        <select lay-verify="required" name="pid" lay-filter="column">
                                            <option></option>
                                            {foreach name="plate" item="v"}
                                            <option value="{$v.id}" {if condition="isset($data) and $data.pid eq $v.id"}selected="selected"{/if}>{$v.name}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-col-md9">
                                    <label for="L_title" class="layui-form-label">标题</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="L_title" name="name" value="{$data.name|default=''}" required lay-verify="required" autocomplete="off" class="layui-input" >
                                        <input type="hidden" name="__token__" value="{$Request.token}" />
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <div class="layui-input-block">
                                    <textarea id="L_content" name="content"  required lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;">{$data.content|default=''}</textarea>
                                </div>
                            </div>
                            <!--<div class="layui-form-item">
                                <label for="L_vercode" class="layui-form-label">人类验证</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid">
                                    <span style="color: #c00;">1+1=?</span>
                                </div>
                            </div>-->
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="*" lay-submit>提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="__JS__/forum.base.js"></script>
{/block}
